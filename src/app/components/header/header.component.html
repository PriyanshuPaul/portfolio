<div
  class="px-8 py-8 overflow-x-hidden flex justify-between items-center mt-8 xl:mt-16 text-slate-50"
>
  <span
    class="text-2xl lg:text-4xl font-bold tracking-tight bg-gradient-to-r from-pink-400 via-slate-400 to-violet-900 bg-clip-text text-transparent"
    >Pp</span
  >
  <ul class="flex gap-2 justify-center items-center lg:gap-8">
    @for(icon of iconArray;track $index){
    <li
      class="list-none text-xl lg:text-2xl cursor-pointer transition-transform duration-300 transform hover:scale-150"
    >
      <a (click)="onNavOptionClick(icon)"><fa-icon [icon]="icon"></fa-icon></a>
    </li>
    }
  </ul>
</div>
